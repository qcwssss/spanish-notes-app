name: Trigger Gemini Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  trigger-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comment /gemini review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "/gemini review" --repo ${{ github.repository }}
