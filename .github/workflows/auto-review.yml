name: Auto Trigger Gemini Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  trigger-review:
    runs-on: ubuntu-latest
    steps:
      - name: Comment /gemini review
        env:
          GH_TOKEN: ${{ secrets.GEMINI_REVIEW_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "/gemini review" --repo ${{ github.repository }}
